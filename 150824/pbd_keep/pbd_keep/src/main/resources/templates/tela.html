<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    {{^anotacao}}
    <form action="/adicionar" method="post">        
        Titulo: <input type="text" name="titulo"> <br>
        Texto: <input type="text" name="texto"> <br>
        Data:<input type="datetime-local" name="dataHoraAviso">
        <input type="submit" value="Adicionar">    
    </form>
    {{/anotacao}}

    {{#anotacao}}
    <form action="/alterar" method="post">        
        Titulo: <input type="text" name="titulo" value="{{titulo}}"> <br>
        Texto: <input type="text" name="texto" value="{{texto}}"> <br>
        Data:<input type="datetime-local" name="dataHoraAviso" value="{{dataHoraAviso}}">
        <input type="hidden" name="id" value="{{id}}">
        <input type="submit" value="Alterar">    
    </form>
    {{/anotacao}}


    
</body>
</html>
